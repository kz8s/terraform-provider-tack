machine:
  environment:
    GODIST: "go1.6.2.linux-amd64.tar.gz"
    GO_SHA256SUM: "787b0b750d037016a30c6ed05a8a70a91b2e9db4bd9b1a2453aa502a63f1bccc"
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"
    TERRAFORM_VERSION: 0.6.15

  post:
    - mkdir -p download
    # - test -e download/$GODIST || curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
    # - sudo rm -rf /usr/local/go
    # - sudo tar -C /usr/local -xzf download/$GODIST

dependencies:
  pre:
    - wget https://releases.hashicorp.com/terraform/${TERRAFORM_VERSION}/terraform_${TERRAFORM_VERSION}_linux_amd64.zip
    - unzip terraform_${TERRAFORM_VERSION}_linux_amd64.zip -d ~/bin

  override:
    - |
      if [ ! -e "download/$GODIST" ]; then
        curl -o download/$GODIST https://storage.googleapis.com/golang/$GODIST
        echo "${GO_SHA256SUM}  $GODIST" | sha256sum -c || exit 1
      fi
    - sudo rm -rf /usr/local/go
    - sudo tar -C /usr/local -xzf download/$GODIST
    - mkdir -p "$GOPATH/src/$IMPORT_PATH"
    - rsync -azC --delete ./ "$GOPATH/src/$IMPORT_PATH/"
    - go get -t -d -v ./...

    # contrary to guidance hashicorp has breaking changes in HEAD
    # so force checkout or a workable version
    - cd ~/.go_workspace/src/github.com/hashicorp/terraform && git checkout v0.6.16
    - go build -v
    - mv terraform-provider-tack ~/bin

  cache_directories:
    - ~/download

test:
  pre:
    - make vet

  override:
    - make test
    - scripts/test.sh examples/

deployment:
  develop:
    branch: develop
    commands:
      - make release
      - mv release/ $CIRCLE_ARTIFACTS
